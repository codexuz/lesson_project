<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Telegram</title>
</head>
<body>
    <section class="main-window">
        <aside class="sidebar relative">

           <div class="top-bar relative">
            <div class="toggle-btn cursor-pointer mx-1">
                <button class="toggler">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg> 
                </button>
                  
                 
                  <div class="toggle-menu">
                    <ul class="toggle-menu-items">
                        <li class="toggle-menu-item">
                            <span class="menu-icon">
                                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                                  </svg>
                                  
                            </span>
                            <p class="toggle-menu-link">Saved Messages</p>
                        </li>
                        <li class="toggle-menu-item">
                            <span class="menu-icon">
                                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                                  </svg>
                                  
                                  
                            </span>
                            <p class="toggle-menu-link">Archived Chats</p>
                        </li>
                        <li class="toggle-menu-item">
                            <span class="menu-icon">
                                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                  </svg>
                                  
                                  
                                  
                            </span>
                            <p class="toggle-menu-link">Contacts</p>
                        </li>
                    </ul>
                  </div>
                  
            </div>

                <div class="searchbar flex items-center mx-1">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#8f8d8d" width="13px">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>
                      
                   <input type="text" placeholder="Search"/>
                </div>

           </div>

           <div class="stories">
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
                <div class="story-item">
                    <img src="https://img.freepik.com/premium-vector/man-character_665280-46970.jpg" class="story-img">
                </div>
           </div>
           <main class="users-box">
            <div class="tabs">
               <div class="tab-item tab-active relative">
                  <h2>All</h2>
                  <div class="absolute badge-primary">13</div>
                  <i class="trans-line"></i>
               </div>
               <div class="tab-item">
                  <h2>Personal</h2>
                  <i class="trans-line hidden"></i>
               </div>
               <div class="tab-item relative">
                  <h2>Group</h2>
                  <div class="absolute badge-light">3</div>
                  <i class="trans-line hidden"></i>
               </div>
               <div class="tab-item relative">
                  <h2>Channel</h2>
                  <div class="absolute badge-primary">63</div>
                  <i class="trans-line hidden"></i>
               </div>
            </div>
            <i class="horizontal-line"></i>
           <section id="users" style="width: 100%;"></section>
           
           </main>
           
            <button class="start-chat cursor-pointer">
                <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                  </svg>
                  
            </button>
            <button class="camera cursor-pointer">
                <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M12 9a3.75 3.75 0 1 0 0 7.5A3.75 3.75 0 0 0 12 9Z" />
                    <path fill-rule="evenodd" d="M9.344 3.071a49.52 49.52 0 0 1 5.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 0 1-3 3h-15a3 3 0 0 1-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 0 0 1.11-.71l.822-1.315a2.942 2.942 0 0 1 2.332-1.39ZM6.75 12.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Zm12-1.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                  </svg>
                  
            </button>
        </aside>

        <main class="main relative">
            <header class="header">
                <div class="profile-box">
                    <div class="card-header">
                        <img class="header-avatar" src="https://img.freepik.com/premium-vector/illustration-web-development-programmer-coding-website_746655-2851.jpg" alt="Avatar">
                        <div class="title-box">
                            <h2 class="header-card-title">Javlon</h2>
                            <p class="header-card-subtitle">Last seen recently</p>
                        </div>
                    </div>
                </div>
                <div class="additions">
                      <p><svg width="15" height="15"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                      </svg>
                      </p>
                      <p><svg width="15" height="15"4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>
                      </p>
                      <p><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 20 20">
                        <path fill="currentColor" d="M9 15.25a1.25 1.25 0 1 1 2.5 0a1.25 1.25 0 0 1-2.5 0m0-5a1.25 1.25 0 1 1 2.5 0a1.25 1.25 0 0 1-2.5 0m0-5a1.249 1.249 0 1 1 2.5 0a1.25 1.25 0 1 1-2.5 0" />
                    </svg></p>
                </div>
            </header>
           <div class="chat-box">
            <div class="input-holder">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                  </svg>                  
                <input type="text" placeholder="Messages">
                <svg  width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
                  </svg>
                  
            </div>
            
            <p class="mic-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" fill-rule="evenodd" d="M12 2a4 4 0 0 0-4 4v5a4 4 0 0 0 8 0V6a4 4 0 0 0-4-4m-7 8a1 1 0 0 1 1 1a6 6 0 0 0 12 0a1 1 0 1 1 2 0a8.001 8.001 0 0 1-7 7.938V21a1 1 0 1 1-2 0v-2.062A8.001 8.001 0 0 1 4 11a1 1 0 0 1 1-1" clip-rule="evenodd" />
                </svg>   
            </p>
            
           </div>
        </main>
    </section>

    <script>
        var users = [
            {
                ism: "Javlon Kubayev",
                xabar: "Salom! Ahvollaring yaxshimi? Ko'rinmaysan?",
                sana: "Apr 19",
                avatar: "https://img.freepik.com/premium-vector/illustration-web-development-programmer-coding-website_746655-2851.jpg"
            },
            {
                ism: "Jonibek Dev",
                xabar: "Biz ham yuribmiz o'qib-izlanib",
                sana: "Apr 2",
                avatar: "https://static.vecteezy.com/system/resources/thumbnails/010/967/316/small_2x/avatar-bearded-man-free-vector.jpg"
            },
            {
                ism: "Hakim jo'ra",
                xabar: "Instagramga tez kir senga zo'r video jo'natdim",
                sana: "Feb 20",
                avatar: "https://img.freepik.com/premium-vector/man-wearing-spect-working-laptop_579367-106.jpg"
            },
            {
                ism: "Exam Online Edumo",
                xabar: "Request letter topshiriq.pdf",
                sana: "Mar 27",
                avatar: "https://developer.apple.com/forums/public/assets/avatars/1095.png"
            }
        ]

        users.forEach((user) => {
            let template = document.getElementById('users')
            template.innerHTML +=`
            

              <div class="user-card">
                <div class="card-header">
                    <img class="avatar" src=${user.avatar} alt="Avatar">
                    <div class="title-box">
                        <h2 class="card-title">${user.ism}</h2>
                        <p class="card-subtitle">${user.xabar.slice(0, 30)+"..."}</p>
                    </div>
                </div>
                <div class="card-content">
                    <div>
                        <p class="card-date">${user.sana}</p>
                        <p class="pinned">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 36 36">
                                <path fill="currentColor" d="M33 16.59a1 1 0 0 1-.71-.29L19.7 3.71a1 1 0 0 1 1.41-1.41l12.6 12.59a1 1 0 0 1-.71 1.7" class="clr-i-outline clr-i-outline-path-1" />
                                <path fill="currentColor" d="m28.52 15.56l-1.41-1.41l-7.2 7.2a1 1 0 0 0-.25 1a9 9 0 0 1-1.53 8.09L5.58 17.87a9 9 0 0 1 8.09-1.53a1 1 0 0 0 1-.25l7.2-7.2l-1.43-1.41l-6.79 6.79a10.94 10.94 0 0 0-10.24 2.84a1 1 0 0 0 0 1.42l6.33 6.33l-7.45 7.43A1 1 0 1 0 3.7 33.7l7.44-7.44l6.33 6.33a1 1 0 0 0 .71.29a1 1 0 0 0 .71-.3a11 11 0 0 0 2.84-10.24Z" class="clr-i-outline clr-i-outline-path-2" />
                                <path fill="none" d="M0 0h36v36H0z" />
                            </svg>
                        </p>
                    </div>
                </div>
              </div>

           </main>
           ` 
        })
    </script>
</body>
</html>
